<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../path/to/@themesberg/flowbite/dist/flowbite.bundle.js"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/35.3.0/classic/ckeditor.js"></script>
    <title>Characters game - Edit</title>
  </head>
  <nav class="flex items-center justify-around flex-wrap bg-stone-500 p-6">
    <div class="flex items-center flex-shrink-0 text-white mr-6">
      <img class="h-10 w-10 mr-4" src="img/logo.svg" alt="logo">
      <span class="font-semibold text-xl tracking-tight">Character games</span>
    </div>
    <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
      <div class="text-sm justify-center lg:flex-grow">
        <a href="https://github.com/becodeorg/hamilton-7-character-manager-david-loic" class="block mt-4 text-center mb-2 lg:inline-block lg:mt-0 lg:mb-0 text-white hover:text-stone-400 mr-4">
          Github repository
        </a>
      </div>
      <div class="flex items-center justify-center mr-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 pt-0.5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
        <input id="search" class="ml-2 w-32 border-white bg-transparent placeholder-white rounded focus:outline-0 focus:w-full duration-500 focus:ring-white" type="text" name="search" id="search" placeholder="Search..." />
      </div>
      <div class="flex justify-center gap-8 lg:gap-2">
        <a href="#" class="inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-rose-500 hover:bg-white mt-4 lg:mt-0">Lo√Øc</a>
        <a href="#" class="inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-rose-500 hover:bg-white mt-4 lg:mt-0">David</a>
      </div>
    </div>
  </nav>
  <body class="fullscreen">
    <div class="flex justify-center mt-20">
      <main
        class="p-8 flex justify-center content-center flex-col w-1/2 bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-stone-200 via-stone-200 to-white"
      >
        <div class="flex flex-col items-center">
          <div>
            <img id="imageNew" />
            <input id="image" type="file" class="input" value="" />
          </div>
          <div class="flex flex-col gap-2">
            <label for="name" class="label">Name :</label>
            <input
              id="name"
              type="text"
              placeholder="Name..."
              class="input"
              value=""
            />
            <label for="short" class="label">Short description :</label>
            <input
              id="short"
              type="text"
              class="input"
              placeholder="Short Description..."
              value=""
            />
            <label for="description" class="label">Description :</label>
            <textarea
              id="description"
              type="text"
              class="input"
              placeholder="Description..."
              autocomplete="off"
            ></textarea>
          </div>
          <div class="flex justify-center pt-4">
            <button
              id="submit"
              class="bg-rose-400 hover:bg-rose-500 text-white font-bold py-2 px-4 border-b-4 border-stone-400 rounded"
              type="submit">
              Create new character
            </button>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="js/editCharacter.js"></script>
  </body>
</html>
